<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Animated Card</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <article class="card">
            <header class="card__thumb">
                <img src="images/fille.JPG">
            </header>
            <div class="card__date">
                <span class="card__date__day">15</span>
                <span class="card__date__month">Aug</span>
            </div>
            <div class="card__body">
                <div class="card__category"><a href="#">Photos</a></div>
                <h2 class="card__title"><a href="#">INDIA</a></h2>
                <div class="card__subtitle">An upcoming superpower</div>
                <p class="card__description">India is a vast South Asian country with diverse terrain – from Himalayan peaks to Indian Ocean coastline – and history reaching back 5 millennia.</p>
            </div>
            <footer class="card__footer">
                <span class="icon icon__time"></span>6 min ago
                <span class="icon icon__comment"><a href="#"></a></span>39 comments
            </footer>
        </article>
    </body>
</html>
