<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Animated Card</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <article class="card">
            <div class="card__thumb">
                <img src="images/fille2.JPG">
            </div>
            <div class="card__date">
                <span class="card__date__day">15</span>
                <span class="card__date__month">Aug</span>
            </div>
            <div class="card__body">
                <div class="card__category">Photos</div>
                <div class="card__title">INDIA</div>
                <div class="card__subtitle">An upcoming superpower</div>
                <p class="card__description">dkjfqmjfmlqjfq</p>
            </div>
            <footer class="card__footer">
                <span class="icon icon__time"></span>6
                <span class="icon icon__comment"></span>39
            </footer>
        </article>
    </body>
</html>
